<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="utf-8" />
    <title>Leaflet.Control.SimpleButton - Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="https://kit.fontawesome.com/8132850410.js" crossorigin="anonymous"></script>

    <script src="src/leaflet-simple-button.js"></script>
    <link rel="stylesheet" href="examples/demo.css" />

    <style>
        html {
            font-size: 16px;
        }

        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            --primary-rgb: 25, 135, 84;
        }

        #map {
            height: calc(var(--vh, 1vh) * 100);
            width: 100vw;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        "use strict";

        function set_viewport() {
            document.documentElement.style.setProperty("--vh", window.innerHeight * 0.01 + "px");
        }

        set_viewport();
        window.addEventListener("resize", set_viewport);

        let map = new L.Map("map", {
            center: [25.048003, 121.517062],
            zoom: 13,
            zoomControl: false,
        });

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            minZoom: 7,
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a>',
        }).addTo(map);

        new L.Control.SimpleButton({
            position: "topleft",
            className: "button-1",
            afterClick: () => {
                alert("button-1 click");
            },
        }).addTo(map);

        new L.Control.SimpleButton({
            position: "topleft",
            className: "button-2",
            html: `
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
	<path d="M 8,4.25 A 3.75,3.75 0 0 0 4.3125,7.359375 L 6.6191406,6.7421875 A 1.875,1.875 0 0 1 8,6.125 1.875,1.875 0 0 1 9.875,8 1.875,1.875 0 0 1 9.2636719,9.3769531 L 8.6445312,11.6875 A 3.75,3.75 0 0 0 11.75,8 3.75,3.75 0 0 0 8,4.25 Z" />
	<path d="M 8,0.5 A 7.5,7.5 0 0 0 0.5,8 7.5,7.5 0 0 0 0.52734375,8.375 L 2.3847656,7.875 A 5.625,5.625 0 0 1 8,2.375 5.625,5.625 0 0 1 13.625,8 5.625,5.625 0 0 1 8.1269531,13.615234 L 7.6308594,15.472656 A 7.5,7.5 0 0 0 8,15.5 7.5,7.5 0 0 0 15.5,8 7.5,7.5 0 0 0 8,0.5 Z" />
	<path d="M 8,8 7.796875,8.0546875 C 5.4926826,8.6719498 3.1893771,9.2870788 0.88671875,9.9101562 0.40867006,10.038249 0.36826764,10.340434 0.796875,10.587891 l 2.0859375,1.205078 -2.30859375,2.308593 c -0.0979342,0.09793 -0.0979342,0.255582 0,0.353516 l 0.97070315,0.970703 c 0.097934,0.09793 0.2555814,0.09793 0.3535156,0 l 2.3085937,-2.308593 1.2050782,2.085937 c 0.2474561,0.428606 0.5496435,0.388202 0.6777344,-0.08984 0.6169244,-2.304808 1.2380519,-4.607961 1.8574218,-6.9121091 z" />
</svg>`,
            afterClick: () => {
                alert("button-2 click");
            },
        }).addTo(map);

        new L.Control.SimpleButton({
            position: "topleft",
            className: "button-3",
            html: `
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
	<rect width="14" height="3" x="1" y="1" rx="0.5" ry="0.5" />
	<rect width="14" height="3" x="1" y="6.5" rx="0.5" ry="0.5" />
	<rect width="14" height="3" x="1" y="12" rx="0.5" ry="0.5" />
</svg>`,
            afterClick: () => {
                alert("button-3 click");
            },
        }).addTo(map);

        new L.Control.SimpleButton({
            position: "topleft",
            className: "button-4",
            html: '<i class="fas fa-bars"></i>',
            afterClick: () => {
                alert("button-4 click");
            },
        }).addTo(map);

    </script>
</body>

</html>
